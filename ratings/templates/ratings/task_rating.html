{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block title %}<title>Рейтинг задач</title>{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <th>Name</th>
                <th>Rating</th>
            </thead>
            {% for task in tasks %}
                <tr>
                    <td>
                        <a href="{% url 'task:edit' pk=task.task.pk %}">{{ task.task }}</a>
                    </td>
                    <td>{{ task.rating }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
