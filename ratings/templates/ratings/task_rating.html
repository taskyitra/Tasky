{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block title %}<title>Рейтинг задач</title>{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-hover table-bordered" id="task_table">
            <thead>
                <th>Name</th>
                <th>Rating</th>
            </thead>
            {% for task in tasks %}
                <tr>
                    <td>
                        <a href="{% url 'task:edit' pk=task.pk %}">{{ task }}</a>
                    </td>
                    <td>{{ task.rating }}</td>
                </tr>
            {% endfor %}
        </table>
        <script>
            $(function(){
                $("#task_table").dataTable();
            })
        </script>
    </div>

{% endblock %}
