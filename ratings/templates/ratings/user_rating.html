{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block title %}<title>Рейтинг пользователей</title>{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <th>Name</th>
                <th>Rating</th>
            </thead>
            {% for user in users %}
                <tr>
                    <th>{{ user.user }}</th>
                    <th>{{ user.rating }}</th>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
